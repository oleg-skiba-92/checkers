<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="dist/bundle.js"></script>
</head>
<body>
<div class="login-page">
  <form novalidate autocomplete="off" class="login-page__form" id="registration">
    <div class="login-page__form-title">Реєстрація</div>
    <div class="login-page__form-error"></div>
    <label>Емейл</label>
    <input autocomplete="off" name="email">
    <label>Ім'я</label>
    <input autocomplete="off" name="userName">
    <label>Пароль</label>
    <input autocomplete="off" type="password" name="password">
    <div class="login-page__form-actions">
      <button type="button" class="btn btn--yes" id="register-submit">Зареєструватись</button>
      <button type="button" class="btn btn--blue" id="login-btn">Вхід</button>
    </div>
  </form>

  <form class="login-page__form" id="login">
    <div class="login-page__form-title">Вхід</div>
    <div class="login-page__form-error"></div>
    <label>Емейл</label>
    <input autocomplete="off" name="email">
    <label>Пароль</label>
    <input autocomplete="off" type="password" name="password">
    <div class="login-page__form-actions">
      <button type="button" class="btn btn--yes" id="login-submit">Увійти</button>
      <button type="button" class="btn btn--blue" id="register-btn">Зареєструватись</button>
    </div>
  </form>

  <div class="login-page__social">
    <div class="login-page__social-title">
      <span class="login-page__social-divider"></span>
      <div>або увійти через</div>
      <span class="login-page__social-divider"></span>
    </div>
    <a class="google-link" href="/auth/google">Google</a>
  </div>
</div>
</body>
</html>
